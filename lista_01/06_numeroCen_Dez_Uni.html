<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    */

    // ENTRADA
    let n = Number(prompt("Insira um número inteiro menor que 1000:"));

    // PROCESSAMENTO
    if (n > 0 && n < 1000) {
        let centenas = Math.floor(n / 100);
        let dezenas = Math.floor((n % 100) / 10);
        let unidades = n % 10;

        let partesDiferentes = 0;
        if (centenas > 0) partesDiferentes++;
        if (dezenas > 0) partesDiferentes++;
        if (unidades > 0) partesDiferentes++;

        let mensagemFinal = `${n} = `;

        if (centenas > 1) {
            partesDiferentes--;
            mensagemFinal += `${centenas} centenas`;
            if (partesDiferentes >= 2) mensagemFinal += `, `;
            else if (partesDiferentes === 1) mensagemFinal += ` e `;
        } else if (centenas === 1) {
            partesDiferentes--;
            mensagemFinal += `1 centena`;
            if (partesDiferentes >= 2) mensagemFinal += `, `;
            else if (partesDiferentes === 1) mensagemFinal += ` e `;
        }

        if (dezenas > 1) {
            partesDiferentes--;
            mensagemFinal += `${dezenas} dezenas`;
            if (partesDiferentes === 1) mensagemFinal += ` e `;
        } else if (dezenas === 1) {
            partesDiferentes--;
            mensagemFinal += `1 dezena`;
            if (partesDiferentes === 1) mensagemFinal += ` e `;
        }

        if (unidades > 1) {
            mensagemFinal += `${unidades} unidades`;
        } else if (unidades === 1) {
            mensagemFinal += `1 unidade`;
        }

        document.write(mensagemFinal);
    } else {
        alert("Número inválido. Digite um número entre 1 e 999.");
    }
</script>
