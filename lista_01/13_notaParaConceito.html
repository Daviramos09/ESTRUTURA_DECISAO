<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */const nota = Number(prompt(`informe uma nota`))

    //ENTRADA
if(nota <= 5.9) {
    alert(`o seu conceito é E`)
}
else if (nota > 6.0 && nota <= 6.9) {
    alert(`o seu conceito é D`)
}
else if (nota >= 7 && nota <= 7.9) {
    alert(`o seu conceito é C`)
}
else if (nota >= 8.0 && nota <= 8.9){
        alert(`o seu conceito é B`)
}
else if (nota >= 9.0 && nota <= 10){
    alert(`o seu conceito é A`)
}
else {
    alert(`Insira um valor valido`)
}
    //PROCESSAMENTO

    
    //SAÍDA

</script>
