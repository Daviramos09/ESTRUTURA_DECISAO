<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    //ENTRADA
const idadeCao = Number(prompt(`informe a idade do seu cão`))
const porteCao = prompt(`informe o porte do seu cão (P porte pequeno, M porte médio e G porte grande)`)    
    
//PROCESSAMENTO
let idadeTotal;
if(porteCao === "P") {
    idadeTotal = (idadeCao * 5);
    alert(`a idade real do seu cão é de ${idadeTotal}`)
}  
else if(porteCao === "M") {
    idadeTotal = (idadeCao * 6);
    alert(`a idade real do seu cão é de ${idadeTotal}`)
} 
else  if(porteCao === "G") {
    idadeTotal = (idadeCao * 7);
    alert(`a idade real do seu cão é de ${idadeTotal}`)
} 
else {
    alert(`informe um valor valido`)
}  
    //SAÍDA

</script>
