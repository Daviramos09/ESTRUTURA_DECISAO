<script>
    /*
    PROBLEMA: DESCONTO COMBUSTÍVEL
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
 const litrosAbastecidos = Number(prompt(`informe quantos litros de combustivel foi abastecido`));
 const tipoCombustivel = prompt(`informe o combustivel abastecido (A-álcool, G-gasolina)`);
 const g = 6.50
 const a = 6.10
    //PROCESSAMENTO
    let precolitro;
    let descontoporlitro;

if (tipoCombustivel === "G") {
        precoLitro = g;
        if (litrosAbastecidos <= 20) {
            descontoPorLitro = 0.04;
        } else {
            descontoPorLitro = 0.06;
        }
    } else if (tipoCombustivel === "A") {
        precoLitro = a;
        if (litrosAbastecidos <= 20) {
            descontoPorLitro = 0.03;
        } else {
            descontoPorLitro = 0.05;
        }
    } else {
        alert(`insira um valor valido`);
    }

    // SAÍDA
    if (precoLitro !== undefined) {
        let valorBruto = litrosAbastecidos * precoLitro;
        let desconto = valorBruto * descontoPorLitro;
        let total = valorBruto - desconto;

        alert(`o valor a ser pago pelo cliente é de R$ ${total.toFixed(2)}`);
    }

</script>
